name: cndi
on:
  push:
    branches:
      - main
      - 'releases/**'
jobs:
  cndi-run:
    runs-on: ubuntu-20.04
    steps:
      - name: welcome
        run: echo "welcome to cndi!"
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: validate-nodes
        uses: johnstonmatt/is-valid-json-action@v.1.0.1
        with:
          path-to-file: cndi/nodes.json
      - name: setup cndi
        uses: polyseam/setup-cndi@1.0.3
        with:
          version: 1.0.0
      - name: cndi chmod
        run: chmod +x bin/cndi # make cndi cli executable
      - name: cndi install
        run: bin/cndi install # run 'cndi install'
      - name: cndi run
        env:
          GIT_REPO: ${{ secrets.GIT_REPO }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: bin/cndi run  # run 'cndi run'
